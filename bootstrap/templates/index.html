<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CRUD con Bootstrap y Flask</title>
    <!-- Agrega los enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body id="body">

    <div class="container mt-4">
        <div id="button-container" class="mb-2">
            <!-- Bot√≥n para cerrar sesi√≥n -->
            <a id="logout-button" href="{{ url_for('logout') }}" class="btn float-right">Cerrar Sesi√≥n</a>
            <button id="theme-btn">üåû</button>
        </div>
        <h2>Servicios</h2>
        <a href="{{ url_for('create') }}" class="btn btn-success mb-2">‚ûï Crear Servicio</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Servicio</th>
                    <th>Descripci√≥n del Servicio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for servicio in servicios %}
                <tr>
                    <td>{{ servicio[0] }}</td>
                    <td>{{ servicio[1] }}</td>
                    <td>{{ servicio[2] }}</td>
                    <td>
                        <a href="{{ url_for('update', servicio_id=servicio[0]) }}" class="btn btn-warning btn-sm"
                            style="width: 100px;">‚úèÔ∏è Editar</a>
                        <a href="{{ url_for('delete', servicio_id=servicio[0]) }}" class="btn btn-danger btn-sm"
                            style="width: 100px;">‚ùå
                            Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Agrega los enlaces a Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
