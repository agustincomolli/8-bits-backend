<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>8-bits | Administración</title>
  <!-- Icono -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='/assets/icons/favicon.webp') }}" type="image/x-icon">
  <!-- CDN de Font Awesome -->
  <script src="https://kit.fontawesome.com/3e8f04180d.js" crossorigin="anonymous"></script>
  <!-- Estilos -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Info para compartir por WhatsApp o Telegram -->
  <meta property="og:title" content="8-bits">
  <meta property="og:description" content="Administración del sitio web.">
  <meta property="og:image" content="{{ url_for('static', filename='assets/images/logo.webp') }}">
</head>
<body>

  <header>
    <!-- Logotipo -->
    <div class="logo animate__animated animate__flip">
      <img class="logo-image" src="{{ url_for('static', filename='assets/images/logo.webp') }}" alt="Logo">
      <div class="logo-text">
        <span class="brand">8-bits</span>
        <span class="slogan">Tu aliado informático</span>
      </div>
    </div>
    <!-- Menú hamburguesa -->
    <div class="hamburger-menu">
      <img src="{{ url_for('static', filename='assets/icons/hamburger-menu-icon.svg') }}" alt="">
    </div>
    <div class="hamburger-close">
      <img src="{{ url_for('static', filename='assets/icons/hamburger-close-icon.svg') }}" alt="">
    </div>
    <!-- Barra de navegación -->
    <nav class="nav-bar animate__animated">
      <ul class="nav-bar-list">
        <li class="nav-bar-item nav-bar-item-active" title="Nuestros servicios informáticos">
          <a class="nav-bar-item" href="./pages/services.html">Servicios</a>
        </li>
        <li title="Nuestros planes de mantenimiento">
          <a class="nav-bar-item" href="./pages/plans.html">Planes</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="company-info">
      <div class="logo-text">
        <span class="brand">8-bits</span>
        <span class="slogan">Tu aliado informático</span>
      </div>
      <div class="company-contact">
        <!-- Redes sociales -->
        <div class="social-networks">
          <a href="https://www.facebook.com/agustincomolli" title="Sígueme en Facebook">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://twitter.com/agustincomolli" title="Sígueme en Twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="https://www.linkedin.com/in/agustincomolli/" title="Sígueme en LinkedIn">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
        <span class="phone">Tel: 02220 - 860065</span>
      </div>
    </div>
    <span class="webmaker">© 2023 - Creado por Agustín Comolli</span>
  </footer>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/hamburger-menu.js') }}"></script>
</body>
</html>
